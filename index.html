<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>To-do list</title>
        <link
        href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
        <script defer src="script.js"></script>
    </head>
    
    <body>
        <h1 class="title">Things to be done</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">Lists</h2>
            <ul class="task-list" data-lists></ul>

            <form action="" data-new-list-form>
                <input
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="New list name"
                    aria-label="New list name"
                />
                <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>

        <div class="to-do-list" data-list-display-container>
            <div class="to-do-header">
                <h2 class="list-title" data-list-title></h2>
                <p class="task-count" data-list-count></p>
            </div>

            <div class="to-do-body">
                <div class="tasks" data-tasks></div>

                <div class="new-task-creator"></div>
                <form action="" data-new-task-form>
                    <input
                        type="text"
                        data-new-task-input
                        class="new list"
                        placeholder="New task name"
                        aria-label="New task name"
                    />
                    <button class="btn create"
                    aria-label="create new task">+</button>
                </form>

                <div class="deletion">
                
                    <button class="btn delete" data-clear-complete-tasks-button>
                        Clear completed tasks 
                    </button>

                    <button class="btn delete" data-delete-list-button>
                        Delete list
                    </button>

                </div>
            </div>
        </div>
        <template id="task-template">

            <div class="task">
                <input type="checkbox"/>

                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>

        </template>
    </body>
</html>
